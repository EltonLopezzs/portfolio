name: Deploy Site

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      - name: Instalar dependências
        run: npm install

      - name: Rodar o build
        run: CI=false npm run build  # Adicionei a flag CI=false para ignorar warnings

      - name: Rodar o deploy
        run: npm run deploy
